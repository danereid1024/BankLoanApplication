<form action="" id="form1">
    <div class="firstDiv">
        <label for="fname">Full name: </label>
        <input type="text" class='form-control' [(ngModel)]="application.fullName"  id="fname" name="fname">
    </div>
    <div class="secondDiv">
        <label for="dob">Date of Birth: </label>
        <input type="date" class='form-control' [(ngModel)]="application.dateOfBirth" id="dob" name="dob">
        <label for="email">Email: </label>
        <input type="text" class='form-control' [(ngModel)]="application.email" id="email" name="email">
        <label for="phone">Phone Number: </label>
        <input type="text" class='form-control' [(ngModel)]="application.phone" id="phone" name="phone">
    </div>
    <div class="thirdDiv">
        <label for="address">Address: </label>
        <input type="text" class='form-control' [(ngModel)]="application.address" id="address" name="address">
    </div>
    <div class="fourthDiv">
        <label for="city">City: </label>
        <input type="text" class='form-control' [(ngModel)]="application.city" id="city" name="city">
        <label for="state">State: </label>
        <input type="text" class='form-control' [(ngModel)]="application.state" id="state" name="state">
        <label for="zipcode">Zip Code: </label>
        <input type="text" id="zipcode" name="zipcode">
    </div>
    <div class="fifthDiv">
        <label for="income">Annual Income: </label>
        <input type="text" class='form-control' [(ngModel)]="application.annualIncome" id="income" name="income">
        <label for="employment">Employment Status: </label>
        <select name="employment" class='form-control' [(ngModel)]="application.employmentStatus" id="employment">
            <option value="select">-select-</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self Employed</option>
            <option value="unemployed">Unemployed</option>
          </select>
        <label for="score">Credit Score: </label>
        <input type="text" class='form-control' [(ngModel)]="application.creditScore" id="score" name="score">
    </div>
    <div class="sixthDiv">
        <label for="assets">Assets: </label>
        <input type="text" class='form-control' [(ngModel)]="application.assets" id="assets" name="assets">
    </div>
</form>
<button (click)="onSubmit()">Submit Application</button>
<form action="" id="form2">
    <label for="bname">Bank Name: </label>
    <input type="text" [(ngModel)]="loan.bankName"id="bname" name="bname">
    <label for="loan">Loan Amount: </label>
    <input type="text" [(ngModel)]="loan.loanAmount" id="loan" name="loan">
    <label for="emi">EMI: </label>
    <input type="text" [(ngModel)]="loan.emi" id="emi" name="emi">
    <button (click)="addLoan()">Add Another Loan</button>
    <table>
        <tr>
            <th>Sr No.</th>
            <th>Bank</th>
            <th>Loan Amount</th>
            <th>EMI</th>
        </tr>
        <tr>
            @if (application.Loans.length === 0) {
                <td>No loans Added Yet</td>

            } @else {
                @for (item of application.Loans; track $index) {
                    <td>{{$index+1}}</td>
                    <td>{{item.bankName}}</td>
                    <td>{{item.loanAmount}}</td>
                    <td>{{item.emi}}</td>
                }
            }
        </tr>
    </table>
</form>
